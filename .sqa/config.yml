      github.com/demichie/elicipy2 flake8:
        commands:
        - /usr/bin/env sh .sqa/script.clammy-coral-moth.sh
        container: qc.sty_pokey-pumpkin-dollar
  QC.Uni:
    repos:
      github.com/demichie/elicipy2 pytest:
        commands:
        - /usr/bin/env sh .sqa/script.cloudy-blue-wombat.sh
        container: qc.uni_whiny-rose-fish
