config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: main
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/demichie/elicipy2:
      branch: main
      repo: https://github.com/demichie/elicipy2
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/demichie/elicipy2 git:
        commands:
        - /usr/bin/env sh .sqa/script.crabby-myrtle-oyster.sh
        container: qc.acc_crappy-thistle-liger
  QC.Doc:
    repos:
      github.com/demichie/elicipy2 find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.pokey-cerise-barnacle.sh
        container: qc.doc_cozy-corn-chamois
      github.com/demichie/elicipy2 git:
        commands:
        - /usr/bin/env sh .sqa/script.frumpy-platinum-shrimp.sh
        container: qc.doc_whiny-gold-leopard
      github.com/demichie/elicipy2 markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.queasy-khaki-badger.sh
        container: qc.doc_ugly-pumpkin-gopher
  QC.Lic:
    repos:
      github.com/demichie/elicipy2 licensee:
        commands:
        - /usr/bin/env sh .sqa/script.woozy-linen-wasp.sh
        container: qc.lic_cloudy-azure-armadillo
