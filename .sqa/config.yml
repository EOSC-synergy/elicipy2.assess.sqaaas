      github.com/demichie/elicipy2 flake8:
        commands:
        - /usr/bin/env sh .sqa/script.woozy-lime-snail.sh
        container: qc.sty_wheezy-copper-ragdoll
  QC.Uni:
    repos:
      github.com/demichie/elicipy2 pytest:
        commands:
        - /usr/bin/env sh .sqa/script.chummy-taupe-rabbit.sh
        container: qc.uni_whiny-white-alligator
