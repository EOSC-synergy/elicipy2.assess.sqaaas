        - /usr/bin/env sh .sqa/script.slimy-indigo-chinchilla.sh
        container: qc.acc_lousy-lilac-hummingbird
  QC.Doc:
    repos:
      github.com/demichie/elicipy2 find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.lumpy-ruby-caracal.sh
        container: qc.doc_shaggy-linen-echidna
      github.com/demichie/elicipy2 git:
        commands:
        - /usr/bin/env sh .sqa/script.silly-lime-bloodhound.sh
        container: qc.doc_cranky-plum-rabbit
      github.com/demichie/elicipy2 markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.trippy-indigo-moorhen.sh
        container: qc.doc_skanky-brass-clam
  QC.Lic:
    repos:
      github.com/demichie/elicipy2 licensee:
        commands:
        - /usr/bin/env sh .sqa/script.snappy-emerald-tetra.sh
        container: qc.lic_trippy-celadon-oyster
