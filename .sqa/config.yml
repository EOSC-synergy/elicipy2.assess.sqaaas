config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: main
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/demichie/elicipy2:
      branch: main
      repo: https://github.com/demichie/elicipy2
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/demichie/elicipy2 git:
        commands:
        - /usr/bin/env sh .sqa/script.shaky-blue-markhor.sh
        container: qc.acc_gimpy-violet-oriole
  QC.Doc:
    repos:
      github.com/demichie/elicipy2 find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.cozy-salmon-koala.sh
        container: qc.doc_zippy-sepia-kiwi
      github.com/demichie/elicipy2 git:
        commands:
        - /usr/bin/env sh .sqa/script.muzzy-magenta-rabbit.sh
        container: qc.doc_skinny-brown-dog
      github.com/demichie/elicipy2 markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.fuzzy-zucchini-scorpion.sh
        container: qc.doc_foggy-magenta-shark
  QC.Lic:
    repos:
      github.com/demichie/elicipy2 licensee:
        commands:
        - /usr/bin/env sh .sqa/script.jumpy-amber-spider.sh
        container: qc.lic_gummy-plum-barnacle
  QC.Met:
    repos:
      github.com/demichie/elicipy2 cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.slaphappy-orchid-kangaroo.sh
        container: qc.met_pretty-plum-mayfly
  QC.Sec:
    repos:
      github.com/demichie/elicipy2 bandit:
        commands:
        - /usr/bin/env sh .sqa/script.sleepy-puce-mouse.sh
        container: qc.sec_shaggy-amber-chicken
  QC.Sty:
    repos:
      github.com/demichie/elicipy2 flake8:
        commands:
        - /usr/bin/env sh .sqa/script.bluesy-cream-newt.sh
        container: qc.sty_cloudy-pear-hornet
  QC.Uni:
    repos:
      github.com/demichie/elicipy2 pytest:
        commands:
        - /usr/bin/env sh .sqa/script.sunny-turquoise-earwig.sh
        container: qc.uni_homey-pumpkin-wrasse
  QC.Ver:
    repos:
      github.com/demichie/elicipy2 get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.pretty-azure-chow.sh
        container: qc.ver_ready-sepia-loon
timeout: 5400
